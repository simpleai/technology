# MyBatis配置
mybatis:
  # 搜索指定包别名
  typeAliasesPackage: com.xiaoruiit.knowledge.point.mybatis.domain
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapperLocations: classpath:mapper/**/*Mapper.xml,classpath:common-mapper/**/*Mapper.xml
  # 加载全局的配置文件
  configLocation: classpath:mybatis/mybatis-config.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #开启sql日志

# Knife4j 自定义配置（可选）
knife4j:
  enable: true # 启用 Knife4j（默认 true）
  openapi:
    title: XX项目接口文档
    description: 接口文档说明
    version: 1.0.0
  setting:
    language: zh-CN # 界面语言（中文）
    enable-swagger-models: true # 显示 Model 列表
    swagger-model-name: 数据模型 # Model 列表标题

# 动态线程池
thread-pools:
  configs:
    defaultPool:
      corePoolSize: 1
      maxPoolSize: 1
      queueCapacity: 0
      keepAliveTime: 60
      rejectedPolicy: CallerRunsPolicy